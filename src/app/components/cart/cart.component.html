<section class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
    <h2>Your Cart</h2>

    <div class="cart-grid">
        <div class="cart-item" *ngFor="let item of cartItems; let i = index">
            <img [src]="item.imageUrl" alt="{{ item.title }}" />
            <div class="item-details">
                <h3>{{ item.title }}</h3>
                <p *ngIf="item.size">Size: {{ item.size }}</p>
                <p class="price">₹{{ item.price * item.quantity }}</p>

                <div class="quantity-controls">
                    <button class="qty-btn" (click)="decreaseQuantity(item)">−</button>
                    <span>{{ item.quantity }}</span>
                    <button class="qty-btn" (click)="increaseQuantity(item)">+</button>
                </div>

                <button class="remove-btn" (click)="removeFromCartAt(i)">Remove</button>
            </div>
        </div>
    </div>

    <div class="cart-summary">
        <h3>Total: ₹{{ getTotalPrice() }}</h3>
        <button class="checkout-btn" (click)="proceedToCheckout()">Proceed to Checkout</button>
    </div>
</section>

<ng-template #emptyCart>
    <div class="empty-cart">
        <h2>Your cart is empty</h2>
        <p>Browse the gallery and add items to your cart.</p>
    </div>
</ng-template>
<app-signup [visible]="showSignup" (close)="showSignup = false"></app-signup>
