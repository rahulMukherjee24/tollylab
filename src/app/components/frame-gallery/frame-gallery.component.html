<section class="gallery-container">
    <div class="gallery-header">
        <h2>Frame Gallery</h2>
        <select [(ngModel)]="selectedFilmType" (change)="changeFilmType(selectedFilmType)">
            <option *ngFor="let type of filmTypes" [value]="type">
                {{ type | titlecase }}
            </option>
        </select>
    </div>

    <div *ngIf="isLoading" class="spinner-wrapper">
        <div class="spinner"></div>
    </div>

    <div class="gallery-grid" *ngIf="!isLoading">
        <div class="gallery-card" *ngFor="let url of pagedUrls$ | async">
            <img [src]="url" alt="Frame" loading="lazy" />
        </div>
    </div>

    <div class="pagination" *ngIf="totalPages > 1 && !isLoading">
        <button (click)="changePage(-1)" [disabled]="currentPage === 1">Prev</button>
        <span>Page {{ currentPage }} / {{ totalPages }}</span>
        <button (click)="changePage(1)" [disabled]="currentPage === totalPages">Next</button>
    </div>
</section>
