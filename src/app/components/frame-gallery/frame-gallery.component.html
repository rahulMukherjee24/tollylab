<section class="gallery-container">
    <div class="gallery-header">
        <h2>Frame Gallery</h2>
        <select [(ngModel)]="selectedFilmType" (change)="changeFilmType(selectedFilmType)">
            <option *ngFor="let type of filmTypes" [value]="type">
                {{ type | titlecase }}
            </option>
        </select>
    </div>

    <div *ngIf="isLoading" class="spinner-wrapper">
        <div class="spinner"></div>
    </div>

    <div class="gallery-grid" *ngIf="!isLoading">
        <div class="gallery-card" *ngFor="let url of pagedUrls$ | async; let i = index">
            <img [src]="url" alt="Frame" loading="lazy" (click)="openModal(i)" />
        </div>
    </div>

    <div class="pagination" *ngIf="totalPages > 1 && !isLoading">
        <button (click)="changePage(-1)" [disabled]="currentPage === 1">Prev</button>
        <span>Page {{ currentPage }} / {{ totalPages }}</span>
        <button (click)="changePage(1)" [disabled]="currentPage === totalPages">Next</button>
    </div>
</section>

<!-- Modal -->
<div class="lightbox" *ngIf="isModalOpen">
    <span class="close-btn" (click)="closeModal()">&times;</span>

    <div class="lightbox-content">
        <button class="nav-btn left" (click)="prevImage()">&#10094;</button>
        <img [src]="modalImages[currentIndex]" alt="Frame" class="lightbox-img" />
        <button class="nav-btn right" (click)="nextImage()">&#10095;</button>
    </div>
</div>
