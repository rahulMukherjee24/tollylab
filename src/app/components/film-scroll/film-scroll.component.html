                <img [src]="film.img" [alt]="film.title" />
                <h4>{{ film.title }}</h4>

                <button class="cart-btn" [class.clicked]="clickedIndex === i" (click)="handleAddToCart(film, i)">

                </button>
            </div>

        </div>
